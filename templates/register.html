{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

    <div class="Login-page">
        <form action="{% url 'reg_form' %}" method="post">
            {% csrf_token %}
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="tel" maxlength="15" placeholder="First Name" name="fname">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="tel" maxlength="15" placeholder="Last Name" name="lname">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="Email" placeholder="Email Id" name="email">
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" minlength="8" placeholder="Password" name="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <button type="submit" class="btn"><a href="{% url 'reg_form' %}">Sign up </a></button>
            <div class="register-link">
                <p>Already have an acount? <a href="{% url 'log_form' %}">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
