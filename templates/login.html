{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script type="text/javascript" src="learn/static/js/login.js"></script> -->

    <!--Message-start-->

    {% if messages %}
    {% for message in messages %}
   
    <script>
      alert("{{ message }}");
    </script>
   
    {% endfor %}
    {% endif %}
  

    <!--Message-end-->

</head>

<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

    <div class="Login-page">
        <form action="{% url 'log_form' %}" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="name">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="Remember-Forgot">
                <input type="checkbox">Remember me
                <a href="">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" onclick=""><a href="{% url 'index' %}">Login</a></button>
            <div class="register-link">
                <p>Don't have an acount? <a href="{% url 'register' %}">Register Now</a></p>
            </div>
        </form>
    </div>
    
</body>

</html>
